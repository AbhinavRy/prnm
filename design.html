<html>
    <head>
        <title>Signup Forms</title>
        <link rel="stylesheet" href="design.css">
    </head>
    <body style="background-color: lightblue">
        <h1 style="text-align: center;">Complain/Enquiry</h1>
        <form id="register-form">
           <div>
              <p class="input-label"> Full Name: </p>
               <input  class="input-item" type="text" name="full-name" placeholder="full name" autofocus required>
           </div>
           <div>
            <p class="input-label">Password: </p>
               <input  class="input-item"  type="password" name="password" maxlength="8" placeholder="password">
           </div>
           <div>
            <p class="input-label">Email: </p>
               <input class="input-item"  type="Email" name="email" placeholder="Email">
           </div>
           <div>
            <p class="input-label"> Confirm Password: </p>
               <input  class="input-item" type="password" name="confirm-password" maxlength="8" placeholder="Confirm Password">
           </div>
           <div>
            <p class="input-label"> Gender: </p>
               <input  type="radio" name="male" value="male">Male</input>
               <input  type="radio" name="female" value="female">Female</input>
            </div>
            <div>
                <p class="input-label">Age:</p>
                <input class="input_item" type="number" name="age" max=100 min="9">
            </div>
            <div>
                <p class="input-label">Category</p>
                <select class="input-item" name="select" id="category">
                    <option value="Agriculture">Agriculture</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Environment and Forest">Environment and Forest</option>
                    <option value="Food and public distrubution">Food and public distrubution</option>
                    <option value="Governance and administration">Governance and administration</option>
                    <option value="Housing">Housing</option>
                    <option value="Information and Technology">Information and Technolgy</option>
                    <option value="Law and Justice">Law and Justice</option>
                    <option value="Rural">Rural</option>
                    <option value="Travel and Tourism">Travel and Tourism</option>
                    <option value="Art and Culture">Art and Culture</option>
                    <option value="Communication">Communication</option>
                    <option value="Education">Education</option>
                    <option value="Finance and Taxes">Finance and Taxes</option>
                    <option value="Foreign Affairs">Foreign Affairs</option>
                    <option value="Health and Family Affairs">Health and Family Affairs</option>
                    <option value="Home Affairs">Home Affairs</option>
                    <option value="Infrastructure">Infrastructure</option>
                    <option value="Labour and Employment">Labour and Employment</option>
                    <option value="Power and Energy">Power and Energy</option>
                    <option value="Science and Technology">Science and Technology</option>
                    <option value="Transport">Transport</option>
                    <option value="Youth Affairs">Youth Affairs</option>

                </select>
            </div>
            <div>
                <p  class="input-label">
                    <textarea name="Description" placeholder="description of your problem" id="text-answer" cols="60" rows="20" align:center></textarea>
                </p>                
            </div>
            <div id="checkbox">
                
                <p >
                    <input  type="checkbox" name="terms-conditions" value="accept">I agree all the terms.</p>
            </div>
         
            <DIV>
                <p class="input-label">
                    <input class="input-item" type="text" value="Postal Code">
                </p>
            </DIV>
            <div> 
                <Button id="btn-submit">SUBMIT</Button>
            </div>
           
        </form>
        <script src="design.js"></script>
    </body>
</html>
